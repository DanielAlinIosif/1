<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<title>SkillBrain Marathon | Project 1</title>
<head>
<style>
.id-container {
  background-color: lightblue;
  width: 95%;
  scroll-snap-align: start;
  aspect-ratio: 3/1;
}

.h3-container {
  background-color: lightgreen;
  width: 80%;
  aspect-ratio: 4/1;
}

.div { scroll-padding: 20px;

}
</style>
</head>
<body>
  <div id="container">
      <h3>Ferrari</h3>
    <div class="Ferari"></div>
    <img src="images/Ferari.jpg" width="300", height="300">
  
      <h3>Lamborghini</h3>
    <div class="Lamborghini"><div id="container"></div>
    <img src="images/Lamborghini.jpg" width="300", height="300">
  
      <h3>Camaro</h3>
    <div class="Camaro"></div>
    <img src="images/Camaro.jpg" width="300", height="300">

      <h3>Aston Martin</h3>
    <div class="Aston Martin"></div>
    <img src="images/Aston Martin.jpg" width="300", height="300">
    
      <h3>Tesla</h3>
    <div class="Tesla"></div>
    <img src="images/Tesla.jpg" width="300", height="300">
  </div>
</body>
</html>
